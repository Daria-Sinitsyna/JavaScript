<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    a = 1
    c = ++a префиксная форма +1
    с = 1 + 1 = 2
    теперь 
    а = 2
    с = 2
     */
    c = ++a;
    console.log(c);

    /*
    d = b++ постфиксная форма, соответсвенно, 
    d = 1
    b = 1 + 1 = 2
     */
    d = b++;
    console.log(d);

    /*
    c = 2 + 2 + 1 = 5 (в префиксной форме сразу добавляем 1)
    с = 5
    а = 2 + 1 = 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 2 + 2 (b = 2)
    b = 2 + 1 = 3
     */
    d = 2 + b++;
    console.log(d);

    /*
    a = 3
    b = 3
    */
    console.log(a);
    console.log(b);

  </script>
</body>
