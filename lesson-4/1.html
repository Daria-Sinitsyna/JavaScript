<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    /* 
    В ES5 название функции конструктора с большой буквы, с помощью this присваиваем
    требуемые свойства, в данном случае это "имя" и "цена товара".
    В формате ES5 для создания метода используется слово "prototype" после названия
    функции-конструктора, обозначение изменений также через "this".
    Работа с функцией-конструктором происходит с использованием слова "new", т.о. указывается, что
    это функция-конструктор.

    */

    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price *= 0.75;
    };

    const product1 = new ProductES5('телевизор', 50000);
    console.log(`Название: ${product1.name}, цена: ${product1.price}`);
    product1.make25Discount();
    console.log(`Название: ${product1.name}, цена: ${product1.price}`);


    /*
    В ES6 есть классы. К классах есть специальный метод "constructor" через него 
    присваиваем имя и цену товара.
    */

    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      make25Discount() {
        this.price *= 0.75;
      }
    }

    const product2 = new ProductES6('телефон', 20000);
    console.log(`Название: ${product2.name}, цена: ${product2.price}`);
    product2.make25Discount();
    console.log(`Название: ${product2.name}, цена: ${product2.price}`);
  </script>
</body>

</html>
